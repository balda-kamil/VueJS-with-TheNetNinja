<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE TUTORIAL</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Events</h1>
        <button v-on:click.once="add(1)">+</button>
        <button v-on:click="odd(1)">-</button>
        <button v-on:dblclick="add(10)">+ 10</button>
        <button v-on:dblclick="odd(10)">- 10</button>
        <p>My age is {{ age }}</p>
        <div class="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
        <a v-on:click.prevent="click" href="https://www.wp.pl">Wirtualna Polska</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
